    <style type="text/css">
      .pwa-install {
        width: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 10px 20px;
        background-color: azure;
        gap: 2px;
      }
      .pwa-install-btn {
        padding: 9px 18px;
        height: fit-content;
        width: fit-content;
        color: white;
        border-radius: 4px;
        border: none;
        background-color: #176984;
        cursor: pointer;
      }
      .pwa-text {
        padding: 5px;
        font-size: 12px;
        text-align: left;
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="pwa-install">
      <p class="pwa-text">
        <b>Frontierscabal</b> - your ultimate all-in-one platform designed to
        cater to every student's needs.
      </p>
      <button class="pwa-install-btn">Install</button>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/client/src/main.tsx"></script>
    <script type="module">
   
      let deferredPrompt;
      const installBtn = document.querySelector(".pwa-install-btn");
      const pwaBanner = document.querySelector(".pwa-install");
      if (
        (window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault(),
            (deferredPrompt = e),
            (pwaBanner.style.display = "flex");
          installBtn.addEventListener("click", (e) => {
            e.preventDefault(),
              (pwaBanner.style.display = "none"),
              deferredPrompt.prompt(),
              deferredPrompt.userChoice.then((e) => {
                "accepted" === e.outcome
                  ? console.log("A2HS prompt accepted")
                  : console.log("A2HS prompt dismissed"),
                  (deferredPrompt = null);
              });
          });
        }),
        !deferredPrompt)
      ) {
        let e = window.location.href;
        -1 != e.indexOf("pwa") && (pwaBanner.style.display = "flex");
      }
    </script>
  </body>
